<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ITU 2015/2016</title>

	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">


</head>
<body>

<div class="container">
	<div class="row">
		<div class="col-md-5 menu-icon" id="menu_calendar">
			<i class="fa fa-calendar"></i>
			<span>Kalendář</span>
		</div>
		<div class="col-md-5 menu-icon" id="menu_pick">
			<i class="fa fa-arrows-v"></i>
			<span>Zvednout předmět</span>
		</div>
		<div class="col-md-5 menu-icon" id="menu_phone">
			<i class="glyphicon glyphicon-earphone"></i>
			<span>Telefon</span>
		</div>

		<div class="col-md-5 menu-icon" id="menu_help">
			<i class="glyphicon glyphicon-alert"></i>
			<span>Pomoc</span>
		</div>

		<div class="mainWeather col-md-12 col-xs-12">
			<i class="fa fa-cloud weatherIcon"></i>
			<span class="weatherTemp">17°C<br>Zataženo bez deště</span>
		</div>

	</div>


</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>

<script src="js/phone.js"></script>
<script src="js/calendar.js"></script>
<script src="js/lift.js"></script>
<script src="js/main.js"></script>
</body>
</html>
